<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Динамика официального курса белорусского рубля по отношению к заданной иностранной валюте</h1>
    <form id="form-id" name="form">
        <div class="input-group mb-3">
            <label for="curName" class="col-sm-2 col-form-label">Валюта</label>
            <select id="curName" onclick="getValNames()" class="form-select" name="curName"></select>
        </div>
        <div class="input-group mb-3">
            <label for="startDate" class="col-sm-2 col-form-label">Дата от</label>
            <input type="datetime-local" name="startDate" class="form-control"
                   aria-label="Text input with dropdown button" id="startDate" onchange="valid()">
        </div>
        <div class="input-group mb-3">
            <label for="startDate" class="col-sm-2 col-form-label">Дата до</label>
            <input type="datetime-local" name="endDate" class="form-control"
                   aria-label="Text input with dropdown button" id="endDate" onchange="valid()">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="action-btn" disabled>Выполнить</button>
        </div>
        <canvas id="myChart"></canvas>
    </form>
    <h6>* НБРБ предоставляет данные об изменениях курса не более, чем за 365 дней.</h6>
    <script src="currency.js"></script>
</div>
</body>
</html>
